<section class="d-flex align-items-center justify-content-center flex-wrap">
    <div class="card mx-2 my-2" *ngFor="let pers of personagens" style="width: 18rem;">
        <img class="card-img-top" [src]="pers.image" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{pers.name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{pers.gender}}</li>
            <li class="list-group-item">{{pers.species}}</li>
            <li class="list-group-item">{{pers.status}}</li>
        </ul>
      </div>
</section>
