<h2>Course Info</h2>
<br>
<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass] ="{'is-invalid': courseName.invalid}" class="form-control">
          <div class="invalid-feedback">
              <span>Course name is required</span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
          <input type="number" [(ngModel)]="course.price" required name="Price" #coursePrice = "ngModel" [ngClass] ="{'is-invalid': coursePrice.invalid}" class="form-control">
          <div class="invalid-feedback">
              <span>Course Price is required</span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
          <input type="number" [(ngModel)]="course.rating" required name="Rating" #courseRating = "ngModel" [ngClass] ="{'is-invalid': courseRating.invalid}" class="form-control">
          <div class="invalid-feedback">
              <span>Course Rating is required</span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
          <textarea type="text" [(ngModel)]="course.description" required name="Description" #courseDescription = "ngModel" [ngClass] ="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>
          <div class="invalid-feedback">
              <span>Course Description is required</span>
          </div>
        </div>
      </div>
      <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
      <button class="btn btn-secondary" [routerLink]="['/']">Back</button>
</form>
