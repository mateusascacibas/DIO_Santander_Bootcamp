<h1 [class.text-red]="textRed">O nome Ã© {{ retornaNome() }}</h1>
<img [src]="imageUrl">
<button [attr.aria-label]="buttonText" [style.backgroundColor] = "bgColor">{{buttonText}}</button>
<input #input (keyup)="clicou(input.value)">
<input type="text" class="form-control" [(ngModel)]="textInput">
<p class="text-default">{{textInput}}</p>

<app-button [btnText]="'Cancelar'" [btnType]="'btn-danger'" (click)="incrementa()"></app-button>
<app-button [btnText]="'Confirmar'" [btnType]="'btn-success'" (cliqueFilho) ='clicouNoFilho($event)' ></app-button>
<app-button [btnText]="'Destroy'" [btnType]="'btn-dark'" (click) ='destroiComponente()' ></app-button>
<!-- <button (click)="clicou()">Clique aqui</button> -->
<app-life-cycle [number]="number" *ngIf="!destroy"></app-life-cycle>
